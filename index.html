<!DOCTYPE html>
<html>
<head>
	<title>Student registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="container">

		<h1 id="h1">Student Registration Form</h1>

		<h2 id="demo"></h2>
		
		<form id="form">
			
			<div id="names">
				
			<label for="fname">First name :</label>

			<input type="text" id="fname" placeholder="Your First Name" required="" value="">

			

			</div>

			<div id="lname">
				
			<label for="sname">Second name :</label>

			<input type="text" id="sname" placeholder="Your Second Name" required="" value="">

			</div>

			<div>
				
				<label for="pass">Password :</label>

			    <input type="password" id="pass" placeholder="Your password" required="" value="">

			</div>

			<div id="date">
				
				<label>Birth Day :</label>

				<input type="date" required="">

			</div>

			<div id="gender">

				<h3>Gender :</h3>

				<br>

			<input type="radio" name="gender" id="male" required="">
				
			<label for="male">Male</label>

			<input type="radio" name="gender" id="female" required="">

			<label for="female">Female</label>

			</div>

			<button onclick="welcome()">Submit Form</button>

		</form>


	</div>
</body>
</html>
